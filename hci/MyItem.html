    <script>
        function filterProduk() {
            const kategori = document.getElementById("filter").value;
            const produk = document.querySelectorAll(".produk");

            produk.forEach((item) => {
            if (kategori === "semua") {
                item.style.display = "block";
            } else {
                item.style.display = item.classList.contains(kategori) ? "block" : "none";
            }
            });
        }
